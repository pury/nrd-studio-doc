<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NRD Studio</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <nav>
    <a href="/docs/#/">官网</a>
    <a href="/#/view?app=demo" target="_blank">示例</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'NRD Studio',
      repo: 'https://github.com/pury/nrd-studio',
      loadSidebar: true,
      onlyCover: true,
      coverpage: true,
      subMaxLevel: 2,
      homepage: 'preface.md',
      auto2top: true, //当路径改变时，滚到屏幕顶部
      //  executeScript: true,
    alias: {
    '/.*/_sidebar.md': '/_sidebar.md'
    },
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto',
      placeholder: '搜索',
      noData: '找不到结果！'
    },
    plugins: [
      function (hook, vm) {
        hook.beforeEach(function (html) {
          var url = 'https://github.com/pury/nrd-studio/issues'
          var editHtml = '[Document issue? Correct it! »](' + url + ')\n'

          var adHtmlTop = '';
          var adHtml = '';
          

          return "\n" + adHtmlTop + "\n\n" + html
            + '\n\n'
            + adHtml
            + 'Last modified {docsify-updated} '
            + editHtml
            + ' © 2021 pkoala.com All Rights Reserved. 沪ICP备20002726号'
        })
      }
    ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
